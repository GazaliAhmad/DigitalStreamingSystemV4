<app-navbar></app-navbar>

<div class="container">
  <div class="container buttonalign">
    <a
      [routerLink]="['/', 'addreviews']"
      class="btn btn-rounded btn-outline-success"
      role="link"
      >Add Review</a
    >
  </div>

  <div class="container">
    <ul *ngFor="let post of posts" class="list-group">
      <li *ngFor="let movie of post.movies" class="list-group-item">
        <h2>
          {{movie.movie_title}}.
        </h2>
        <h3>Rating {{post.rating}}/5. Released year: {{movie.movie_year}}</h3>
        <h4>Date Reviewed: {{ post.date_posted }}</h4>
        {{ post.description }}
        <br /><br />
        <a
          [routerLink]="['/', 'updatereviews']"
          class="btn btn-rounded btn-outline-primary"
          role="link"
          >Edit review</a
        >
        <a
          [routerLink]="['/', 'deletereviews']"
          class="btn btn-rounded btn-outline-danger mx-2"
          role="link"
          >Delete review</a
        >
      </li>
    </ul>
  </div>
</div>
