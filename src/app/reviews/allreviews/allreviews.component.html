<app-navbar></app-navbar>
<div class="container">
  <div class="btn-group" role="group" aria-label="Basic mixed styles example">
    <a
      [routerLink]="['/', 'addreviews']"
      class="btn btn-success btn-rounded"
      role="link"
      >Add Reviews</a
    >
    <a
      [routerLink]="['/', 'updatereviews']"
      class="btn btn-warning btn-rounded"
      role="link"
      >Update Reviews</a
    >
    <a
      [routerLink]="['/', 'deletereviews']"
      class="btn btn-danger btn-rounded"
      role="link"
      >Delete Reviews</a
    >
  </div>
</div>
<div class="container">
  <div class="container">
    <ul *ngFor="let post of posts" class="list-group">
      <li *ngFor="let movie of post.movies" class="list-group-item">
        <h2>
          {{movie.movie_title}}.
        </h2>
        <h3>Rating {{post.rating}}/5. Released year: {{movie.movie_year}}</h3>
        <h4>Date Reviewed: {{ post.date_posted }}</h4>
        {{ post.description }}
        <br /><br />
      </li>
    </ul>
  </div>
</div>
