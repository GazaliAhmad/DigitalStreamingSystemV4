<div class="container col-md-6" aria-hidden="true">
  <h1>Digital Streaming System</h1>

  <div class="card">
    <div class="card-body">
      <form (ngSubmit)="userLogin()">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            [(ngModel)]="user.email"
            class="form-control"
            id="email"
            name="email"
            placeholder="your_email@example.com"
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            [(ngModel)]="user.password"
            class="form-control"
            id="password"
            name="password"
            placeholder="Your password"
          />
        </div>
        <button type="submit" class="btn btn-outline-primary btn-rounded">
          Login
        </button>
      </form>
    </div>
  </div>
</div>
