<div class="container">
  <h1>All the Reviews</h1>
  <ul class="list-group">
    <li *ngFor="let post of posts" class="list-group-item">
      {{ post.date_posted }}: {{ post.description }} <br />
      <br />
      <ul>
        <li *ngFor="let movie of post.movies">
          {{movie.movie_title}}. Rating {{post.rating}}/5. Released year:
          {{movie.movie_year}}
          <br /><br />
        </li>
      </ul>
    </li>
  </ul>
</div>
<router-outlet></router-outlet>
