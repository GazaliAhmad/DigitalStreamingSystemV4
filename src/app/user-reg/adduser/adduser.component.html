<app-navbar></app-navbar>
<div class="container">
  <form>
    <div class="form-group mb-3">
      <label for="admin_id">First Name</label>
      <input
        type="text"
        class="form-control"
        id="first_name"
        placeholder="Enter first name"
      />
    </div>
    <div class="form-group" mb-3>
      <label for="admin_id">Last Name</label>
      <input
        type="text"
        class="form-control"
        id="last_name"
        placeholder="Enter last name"
      />
    </div>
    <div class="form-group mb-3">
      <label for="admin_id">Username</label>
      <input
        type="text"
        class="form-control"
        id="username"
        placeholder="Set Username"
      />
    </div>
    <div class="form-group mb-3">
      <label for="admin_id">Password</label>
      <input
        type="text"
        class="form-control"
        id="password"
        placeholder="Set the password"
      />
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input
        type="email"
        class="form-control"
        id="exampleInputEmail1"
        aria-describedby="emailHelp"
      />
      <div id="emailHelp" class="form-text">
        We'll never share your email with anyone else.
      </div>
    </div>
    <div class="form-group mb-3">
      <label for="admin_id">Contact Number</label>
      <input
        type="text"
        class="form-control"
        id="phone_number"
        placeholder="Enter phone number"
      />
    </div>
    <button type="submit" class="btn btn-outline-primary">Submit</button>
  </form>
</div>
