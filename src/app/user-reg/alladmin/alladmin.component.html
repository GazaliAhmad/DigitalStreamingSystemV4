<app-navbar></app-navbar>
<div class="container">
  <div class="container buttonalign">
    <a
      [routerLink]="['/', 'adduser']"
      class="btn btn-rounded btn-outline-success"
      role="link"
      >Add Admin</a
    >
  </div>
  <div class="container p-2">
    <table class="table table-primary table-striped text-center">
      <thead>
        <tr class="bg-warning p-3 text-center">
          <th>Admin ID</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Username</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let post of posts" class="p-2"></tr>
        <tr>
          <!-- Error ins display. Should be post.admin_id
          <td>{{ posts.admin_id}}</td>
          <td>{{ posts.first_name }}</td>
          <td>{{ posts.last_name}}</td>
          <td>{{ posts.username}}</td>
          <td>{{ posts.email}}</td>
          <td>{{ posts.phone}}</td>
          -->
          <td class="buttoncenter">
            <a
              [routerLink]="['/', 'updateuser']"
              class="btn btn-outline-dark btn-rounded"
              role="link"
              >Edit</a
            >
            <a
              [routerLink]="['/', 'deleteuser']"
              class="btn btn-rounded text-dark btn-outline-danger mx-2"
              role="link"
              >Delete</a
            >
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
